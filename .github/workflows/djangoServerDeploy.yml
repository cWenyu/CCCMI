name: Deploy Aquality Server
on:
  push:
    branches:
    - AqualityServer_Master
  pull_request:
    branches:
    - AqualityServer_Master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        ref: AqualityServer_Master

    - name: create .env file
      run: |
          cd Aquality_Two_Backend_Server
          touch .env
          echo $DEV_ENV_FILE | tr ' ' '\n' >> .env
          cat .env
      env:
        DEV_ENV_FILE: ${{ secrets.SERVER_ENV }}
      shell: bash
    
    - name: Generate deployment package
      run: |
          cd Aquality_Two_Backend_Server
          zip -r deploy.zip . -x '*.git*'
      
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v16
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Aquality2
        environment_name: aquality-server
        version_label: 12347
        region: eu-west-1
        deployment_package: Aquality_Two_Backend_Server/deploy.zip
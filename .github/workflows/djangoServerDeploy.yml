name: Deploy Aquality Server
on:
  push:
    branches:
    - AqualityServer_Master
  pull_request:
    branches:
    - AqualityServer_Master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        ref: 32650_DeployEB

    - name: create .env file
      run: |
          cd Aquality_Two_Backend_Server
          touch .env
          echo $DEV_ENV_FILE | tr ' ' '\n' >> .env
          cat .env
      env:
        DEV_ENV_FILE: ${{ secrets.SERVER_ENV }}
      shell: bash

    - name: Install dependencies
      run: |
          sudo apt-get update -y
          sudo apt install python3-pip
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.8
    - name: Install Python dependencies
      run: |
        pip3 install --upgrade awsebcli

    # - name: Add Path
    #   run: |
    #       echo "export PATH=\"/home/runner/.local/bin:\$PATH\"" >> ~/.bashrc && source ~/.bashrc
    #       echo $PATH
    #   shell: bash
          
    # - name: Install AWS EB CLI
    #   run: |
    #       sudo apt-get update -y
    #       sudo pip install --upgrade pip awsebcli --target=/usr/local/bin
    #   shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1


    - name: checkout to folder
      run: |
          cd Aquality_Two_Backend_Server
          eb deploy
      shell: bash
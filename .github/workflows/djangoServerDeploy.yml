name: Deploy Aquality Server
on:
  push:
    branches:
    - AqualityServer_Master
  pull_request:
    branches:
    - AqualityServer_Master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        ref: AqualityServer_Master

    - name: create .env file
      run: |
          cd Aquality_Two_Backend_Server
          touch .env
          echo $DEV_ENV_FILE | tr ' ' '\n' >> .env
          cat .env
      env:
        DEV_ENV_FILE: ${{ secrets.SERVER_ENV }}
      shell: bash

    - name: Install dependencies
      run: sudo apt-get -y ...stuff...
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.8
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pipenv
        pipenv sync --dev

    - name: Add Path
      run: |
          echo "export PATH=\"/home/runner/.local/bin:\$PATH\"" >> ~/.bashrc && source ~/.bashrc
          echo $PATH
      shell: bash
          
    - name: Install AWS EB CLI
      run: |
          sudo apt-get update -y
          sudo pip install --upgrade pip awsebcli --target=/usr/local/bin
      shell: bash

    - name: checkout to folder
      run: |
          cd Aquality_Two_Backend_Server
          eb deploy
      shell: bash